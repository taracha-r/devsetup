# Inherit our shell from where we launched
set-option -g default-shell $SHELL

# start index at 1 instead of 0
set-option -g base-index 1

# TERM var inside of tmux so zsh and stuff dont mess up
set-option -s default-terminal "xterm-256color"

# Scroll back
set-option -g history-limit 10000

# Reduce combo time for tmux to reduce lagginess for stuff like vim
set-option -sg escape-time 10

# True color support
set-option -ga terminal-overrides ",xterm-256color:Tc"

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour10 fg=colour137 dim'
set -g status-left ''
set -g status-right '#[fg=colour232,bg=colour229] %d/%m %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour202 bg=colour15 bold'
setw -g window-status-current-format ' #I#[fg=colour16]:#[fg=colour16]#W#[fg=colour14]#F '

setw -g window-status-style 'fg=colour255 bg=colour10'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# Resize Pane resize keybindings
bind j resize-pane -D 20
bind k resize-pane -U 20
bind l resize-pane -L 20
bind h resize-pane -R 20

# Reload my config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded.."
